<!doctype html>
<html>
<head>
    <title>httprunner</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href=" {{ url_for('static', filename='css/style.css') }}">

</head>
<body>
{% set title='自动化执行.' %}
{% include "nav.html" %}

    <div class="overlay"></div>
    <div class="container">
        <div class="row description align-items-center justify-content-center">
            <div class="col-md-8 text-center">
                <div class="text">
                    <h4 class="mb-5">执行自动化：</h4>
                    <form method="post" action="{{ path }}/hruntest_success">
                        环境配置：
                        <select name="sel_env" id="sel_env" class="btn btn-dark px-5 py-4 mb-2">
                            {% for env in envs %}
                                    <option> {{ env }} </option>
                            {% endfor %}
                        </select></p>
                        测试集合配置：
                        <select name="sel_cases" id="sel_cases" class="btn btn-dark px-5 py-4 mb-2">
                            {% for case in cases %}
                                    <option> {{ case }} </option>
                            {% endfor %}
                        </select></p>
                        <input type="submit" name="btn" value="执行" class="btn btn-dark px-5 py-4 mb-2">
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
