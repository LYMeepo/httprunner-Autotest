<!doctype html>
<html>
<head>
    <title>httprunner</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href=" {{ url_for('static', filename='css/style.css') }}">

</head>
<body>
{% set title='配置详情.' %}
{% include "nav.html" %}

<section class="hero-wrap" style="background-image: url(../static/images/bg_1.jpg);"
         data-stellar-background-ratio="0.5">
    <div class="overlay"></div>
    <div class="container">
        <div class="row description align-items-center justify-content-center">
            <div class="col-md-8 text-center">
                <div class="text">
                    <h4 class="mb-5">选择配置文件：</h4>
                    <form method="post" action="{{ path }}/env_detail">
                        <select name="sel_env" id="sel_env" class="btn btn-dark px-5 py-4 mb-2">
                        </select>
                        <input type="submit" name="btn" value="查看详情" class="btn btn-dark px-5 py-4 mb-2">
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
<script type="text/javascript">
    var envs =
    {{envs|tojson}}
    var div = document.getElementById("sel_env")
    var a = ""
    for (var i = 0; i < envs.length; i++) {
        a += "<option>" + envs[i] + "</option>"
    }
    div.innerHTML = a
</script>
