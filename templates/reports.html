<!doctype html>
<html>
<head>
    <title>httprunner</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href=" {{ url_for('static', filename='css/style.css') }}">
</head>
<body>
{% set title='测试报告.' %}
{% include "nav.html" %}

    <div class="overlay"></div>
    <div class="container">
        <div class="row description align-items-center justify-content-center">
            <div class="col-md-8 text-center">
                <div class="text" id="reports">
                </div>
            </div>
        </div>
    </div>
</section>

</body>
</html>
<script type="text/javascript">
    var reports =
    {{reports|tojson}}
    var div = document.getElementById("reports")
    var a = ""
    a += "<form method=\"post\" action=\"{{ path }}/report\">"
    var num = 0;
    var show_num = 6
    if (reports.length > show_num) {
        num = reports.length - show_num
    }
    for (var i = num; i < reports.length; i++) {
        a += "<input type=\"submit\" name=\"btn\" value=\"" + reports[i] + "\" class=\"btn btn-dark px-5 py-4 mb-2\">"
        a += "<br>"
    }
    a += "</form>"
    div.innerHTML = a
</script>
